{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Project Manager</title>
  </head>
  <body>

    

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                 
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    
    <form action="register" method="post" class="row m-3">
      {% csrf_token %}
      <div class="col-md-6">
        <label for="first-name" class="form-label">First Name</label>
        <input name="first_name" id="first-name" class="form-control" type="text" required>
      </div>
      <div class="col-md-6">
        <label for="last-name" class="form-label">Last Name</label>
        <input name="last_name" id="last-name" class="form-control" type="text" required>
      </div>
      <div class="col-md-12">
        <label for="Email" class="form-label">Email</label>
          <input name="email" id="Email" class="form-control" type="text" required>
      </div>
      <div class="col-md-6">
        <label for="p" class="form-label">Password</label>
          <input name="password" id="p" class="form-control" type="text" required>
      </div>
      <div class="col-md-6">
        <label for="cp" class="form-label">Confirm Password</label>
          <input name="cpassword" id="cp" class="form-control" type="text" required>
      </div>
      <div class="col-md-4">
        <label for="country-list" class="form-label">country</label>
        <select name="country" class="form-select" id="country-list" required>

        </select>
      </div>
      <div class="col-md-4">
        <label for="state-list" class="form-label">states</label>
        <select disabled name="state" class="form-select" id="state-list" required>
          
        </select>
       </div>
      <div class="col-md-4">
        <label for="district-list" class="form-label">city</label>
        <select disabled name="city" class="form-select" id="district-list" required>
          
        </select>
       </div>


       <div class="col-12">
        <button class="btn btn-primary mt-3" type="submit">Submit form</button>
      </div>
    </form>






    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'js/index.js'%}"></script>
    
  </body>
</html>
